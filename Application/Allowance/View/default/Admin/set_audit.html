<form id="form2" name="form2" method="post" action="{:U('set_audit_save')}">
<input type="hidden" name="id" value="{$id}">
<!-- -->
<div class="note" style="padding:10px;background-color:#FFF8DC;color:#ff9300;">
  审核通过将会把红包发放给个人<br />审核不通过将会向企业发起一条退款
</div>
<table width="400" border="0" align="center" cellpadding="0" cellspacing="6" >
  <tr>
    <td width="40" height="30">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</td>
    <td height="30"><strong  style="color:#0066CC; font-size:14px;">将所选记录设置为：</strong></td>
  </tr>
  
  <tr>
    <td height="25">&nbsp;</td>
    <td>
      <label >
        <input name="pass" type="radio" value="1" checked="checked"  id="success" />
      审核通过 </label>   </td>
    </tr>
    <tr>
      <td height="25">&nbsp;</td>
      <td><label >
        <input type="radio" name="pass" value="2"  id="fail"/>
      审核未通过</label></td>
    </tr>
    <tr>
      <td width="40">
        备注：
      </td>
      <td>
        <textarea cols="40" rows="4" name="note"></textarea>
      </td>
    </tr>
    <tr>
      <td height="25">&nbsp;</td>
      <td><input type="button" name="set_audit_save" id="set_audit_save" value="确定" class="admin_submit"    /></td>
    </tr>
  </table>
  </form>
