<div style="max-height:400px; overflow:auto">
<table width="550" border="0" cellpadding="0" cellspacing="0" id="list" class="link_lan">
  <tr>
    <td width="75" class="admin_list_tit admin_list_first">领取人</td>
    <td  width="85" class="admin_list_tit">领取时间</td>
    <td  width="85" class="admin_list_tit">领取状态</td>
  </tr>
  <if condition="$list">
    <volist name="list" id="vo">
    <tr>
      <td class="admin_list admin_list_first">
      <a target="_blank" href="{:url_rewrite('QS_resumeshow',array('id'=>$vo['resumeid']))}">{$vo['realname']}</a>
      </td>
      <td class="admin_list">{:admin_date($vo['addtime'])}</td>
      <td class="admin_list">{$status_arr[$vo['status']]}</td>
    </tr>
  </volist>
  <else />
 <tr>
      <td colspan="3" class="admin_list admin_list_first">没有任何信息！</td>
      </tr>
  </if>
</table>
</div>
