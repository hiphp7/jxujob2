<div class="dialog_box">
    <form action="{:U('set_display')}" method="post" name="form" id="form">
        <volist name="ids" id="vo">
            <input name="id[]" type="hidden" value="{$vo}"/>
        </volist>
        <table width="400" border="0" align="center" cellpadding="0" cellspacing="6">
            <tr>
                <td width="20" height="20">&nbsp;</td>
                <td height="20">将所选职位设置为：</td>
            </tr>
            <tr>
                <td width="40" height="25">&nbsp;</td>
                <td>
                    <div class="imgradio">
                        <input name="display" type="hidden" value="1">
                        <div class="radio select" data="1">显示</div>
                        <div class="radio" data="0">隐藏</div>
                        <div class="clear"></div>
                    </div>
                </td>
            </tr>
            <tr>
                <td height="30">&nbsp;</td>
                <td>
                    <input type="submit" name="set_audit" value="确定" class="admin_submit"/>
                </td>
            </tr>
        </table>
    </form>
</div>
