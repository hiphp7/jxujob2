<div class="dialog_box">
    <form action="{:U('subject_order')}" method="post" name="form" id="form">
        <volist name="ids" id="vo">
            <input name="id[]" type="hidden" value="{$vo}"/>
        </volist>
        <table width="400" border="0" align="center" cellpadding="0" cellspacing="6">
            <tr>
                <td width="20" height="20">&nbsp;</td>
                <td height="20">将所选企业参会状态设置为：</td>
            </tr>
            <tr>
                <td width="20" height="25">&nbsp;</td>
                <td>
                    <div class="imgradio">
                        <input name="c_order" type="hidden" value="1">
                        <div class="radio select" data="1">置顶</div>
                        <div class="radio " data="0">取消置顶</div>
                        <div class="clear"></div>
                    </div>
                </td>
            </tr>
            <tr>
                <td height="25">&nbsp;</td>
                <td>
                    <input type="submit" name="set_audit" value="确定" class="admin_submit"/>
                </td>
            </tr>
        </table>
    </form>
</div>
