<include file="Admin@default/public/header" />
<div class="toptit">设置</div>
<form action="{:U('Admin/setOpen')}" method="post" name="form1" id="form">
    <div class="form_main width150">
        <div class="fl">开启UC整合：</div>
        <div class="fr">
            <div class="imgradio">
                <input name="uc_open" class="api_type" type="hidden" value="<if condition="C('qscms_uc_open') eq '1'">1<else/>0</if>">
                <div class="radio <if condition="C('qscms_uc_open') eq '1'">select</if>" data="1" title="开启">开启</div>
                <div class="radio <if condition="C('qscms_uc_open') eq '0'">select</if>" data="0" title="关闭">关闭</div>
                <div class="clear"></div>
            </div>
        </div>
        <div class="fl"></div>
        <div class="fr">
            <input name="save" type="submit" class="admin_submit"    value="保存"/>
        </div>
        <div class="clear"></div>
    </div>
</form>
<form action="{:U('Admin/index')}" method="post"   name="form1" id="form1">
 <div class="toptit">配置项</div>
    <div class="form_main width150">
        <div class="fl">数据库类型：</div>
        <div class="fr">
            <input name="UC_CONNECT" type="text" class="input_text_default middle" value="{$uc.UC_CONNECT}" placeholder="请输入UC_CONNECT"/>
        </div>
        <div class="fl">数据库地址：</div>
        <div class="fr">
            <input name="UC_DBHOST" type="text" class="input_text_default middle" value="{$uc.UC_DBHOST}" placeholder="请输入UC_DBHOST"/>
        </div>
        <div class="fl">数据库用户名：</div>
        <div class="fr">
            <input name="UC_DBUSER" type="text" class="input_text_default middle" value="{$uc.UC_DBUSER}" placeholder="请输入UC_DBUSER"/>
        </div>
        <div class="fl">数据库密码：</div>
        <div class="fr">
            <input name="UC_DBPW" type="text" class="input_text_default middle" value="{$uc.UC_DBPW}" placeholder="请输入UC_DBPW"/>
        </div>
        <div class="fl">数据库名称：</div>
        <div class="fr">
            <input name="UC_DBNAME" type="text" class="input_text_default middle" value="{$uc.UC_DBNAME}" placeholder="请输入UC_DBNAME"/>
        </div>
        <div class="fl">数据库编码：</div>
        <div class="fr">
            <input name="UC_DBCHARSET" type="text" class="input_text_default middle" value="{$uc.UC_DBCHARSET}" placeholder="请输入UC_DBCHARSET"/>
        </div>
        <div class="fl">数据表前缀：</div>
        <div class="fr">
            <input name="UC_DBTABLEPRE" type="text" class="input_text_default middle" value="{$uc.UC_DBTABLEPRE}" placeholder="请输入UC_DBTABLEPRE"/>
        </div>
        <div class="fl">数据库连接：</div>
        <div class="fr">
            <input name="UC_DBCONNECT" type="text" class="input_text_default middle" value="{$uc.UC_DBCONNECT}" placeholder="请输入UC_DBCONNECT"/>
        </div>
        <div class="fl">通信密钥：</div>
        <div class="fr">
            <input name="UC_KEY" type="text" class="input_text_default middle" value="{$uc.UC_KEY}" placeholder="请输入UC_KEY"/>
        </div>
        <div class="fl">Ucenter地址：</div>
        <div class="fr">
            <input name="UC_API" type="text" class="input_text_default middle" value="{$uc.UC_API}" placeholder="请输入UC_API"/>
        </div>
        <div class="fl">Ucenter编码：</div>
        <div class="fr">
            <input name="UC_CHARSET" type="text" class="input_text_default middle" value="{$uc.UC_CHARSET}" placeholder="请输入UC_CHARSET"/>
        </div>
        <div class="fl">UcenterIP：</div>
        <div class="fr">
            <input name="UC_IP" type="text" class="input_text_default middle" value="{$uc.UC_IP}" placeholder="请输入UC_IP"/>
        </div>
        <div class="fl">应用ID：</div>
        <div class="fr">
            <input name="UC_APPID" type="text" class="input_text_default middle" value="{$uc.UC_APPID}" placeholder="请输入UC_APPID"/>
        </div>
        <div class="fl">UC PPP：</div>
        <div class="fr">
            <input name="UC_PPP" type="text" class="input_text_default middle" value="{$uc.UC_PPP}" placeholder="请输入UC_PPP"/>
        </div>
        <div class="fl"></div>
        <div class="fr">
            <input type="submit" class="admin_submit" value="保存"/>
        </div>
        <div class="clear"></div>
    </div>
  </form>
</div>
<include file="Admin@default/public/footer" />
</body>
</html>
