<div class="form-group col-lg-{$_layout['lg']|default='12'} col-md-{$_layout['md']|default='12'} col-sm-{$_layout['sm']|default='12'} col-xs-{$_layout['xs']|default='12'} {$form[type][extra_class]|default=''}" id="form_group_{$name}">
    <label class="col-xs-12" for="{$name}">{$title|htmlspecialchars}</label>
    <div class="col-xs-12">
        <input class="form-control" type="text" id="{$name}" name="{$name}" value="{$value|default=''}" placeholder="" readonly="readonly" >
        <notempty name="tips">
        <div class="help-block">{$tips|clear_js}</div>
        </notempty>
    </div>
</div>
<script>
    $(function(){
        laydate.render({elem: '#{$name}',range: true ,type:'{$laydatetype}'});
    });
</script>
